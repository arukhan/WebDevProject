<div class="wrapper">
  <div class="container">
    <h2 class="title">Login</h2>
  
    <button class="google">
      <img src="https://www.svgrepo.com/show/475656/google-color.svg" class="icon" alt="Google" width="30px" />
      Log in with Google
    </button> 
  
    <div class="divider"><span>OR</span></div>

    <div class="form-group">
      <form (ngSubmit)="login()">
        <input [(ngModel)]="username" name="username" placeholder="Username" required />
        <input [(ngModel)]="password" name="password" type="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
      <p *ngIf="errorMessage" style="color:red">{{ errorMessage }}</p>
    </div>

    <div class="options" style="display: flex; justify-content: space-between; align-items: center; margin-top: 12px;">
      <label class="checkbox-inline" style="display: flex; align-items: baseline; gap: 6px; margin: 0;">
        <input type="checkbox" style="margin: 0; transform: translateY(1px);" />
        <span style="font-size: 14px;">Remember me</span>
      </label>
      <a href="#" style="text-decoration: underline; font-size: 14px;">Forgot Password?</a>
    </div>
    

  </div>
</div>
